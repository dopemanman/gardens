<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Paucek and Lage Gardening</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f8f5;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    .contact-info {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .contact-info strong {
      color: #4CAF50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .back-links {
      text-align: center;
      margin-top: 20px;
    }

    .back-links a {
      text-decoration: none;
      color: white;
      background: #4CAF50;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-links a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Contact Us
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <p><strong>Company:</strong> Paucek and Lage Gardening</p>
      <p><strong>Email:</strong> info@paucekandlage.com</p>
      <p><strong>Phone:</strong> +63 912 345 6789</p>
      <p><strong>Address:</strong> Garden Street, Green Valley, Philippines</p>
    </div>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="back-links">
      <a href="test.html">Home</a>
      <a href="about.html">About Us</a>
    </div>
  </div>
</body>
</html>
